---
# ansible-playbook bootstrap.yml -i hosts -vvv

- hosts: sites
  tasks:
    - name: install the site packages
      sudo: yes
      pkgng:
        name: "{{ item }}"
        state: present
      with_items:
        - collectd
        - py27-supervisor
        - nginx
        - py27-django
      when: ansible_os_family == "FreeBSD"
