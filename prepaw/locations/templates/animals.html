<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, RedPaw</title>
</head>
<body>
<h1>List of animals</h1>
{% block content %}
{% if animals %}
  <ul>
  {% for animal in animals %}
    <li>{{ animal }}</li>
  {% endfor %}
  </ul>
{% else %}
    <p>no animals yet</p>
{% endif %}
{% endblock %}
</body>
</html>
