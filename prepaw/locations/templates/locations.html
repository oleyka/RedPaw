<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello, RedPaw</title>
</head>
<body>
<h1>List of locations</h1>
{% block content %}
{% if locations %}
  <ul>
  {% for loc in locations %}
    <li>{{ loc }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>no locations known</p>
{% endif %}
{% endblock %}
</body>
</html>
